<div
  class="bg-white p-3 lg:p-4 rounded-2xl flex flex-col items-center gap-2 hover:shadow-md transition-shadow cursor-pointer"
  (click)="navigateToCategory()"
>
  <div class="h-8 w-8 lg:h-12 lg:w-12">
    @if (imageUrl() && !imageError()) {
    <img
      [src]="imageUrl()"
      [alt]="title()"
      class="h-8 w-8 lg:h-12 lg:w-12 rounded-full object-cover"
      (error)="handleImageError()"
    />
    } @else {
    <div class="h-8 w-8 lg:h-12 lg:w-12 bg-gray-300 rounded-full flex items-center justify-center">
      <span class="text-gray-500 text-xs lg:text-sm">?</span>
    </div>
    }
  </div>
  <div class="text-gray-700 text-center">
    <p class="text-xs lg:text-sm font-medium">{{ title() }}</p>
  </div>
</div>
